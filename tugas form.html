<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Form</title>
</head>
<body>
    <form action=""
    <br>
        <h1>FORM PENDAFTARAN</h1>
    <br></br>
    Nama : 
    <input type="text" placeholder="KETIKKAN NAMA KAMU"> 
    <br/>
    Kota Lahir 
    <input type="text" placeholder="KETIKKAN NAMA KOTA KAMU"> 
    <br/>
    Tanggal Lahir 
    <input type="date">
    <br/>
    Gender 
    <input type="radio" name="gender" VALUE="PRIA"> PRIA 
    <input type="radio" name="gender" value="WANITA"> WANITA 
    <br/>
    No Telepon 
    <input type="number" placeholder="KETIKKAN NOMOR TELEPON KAMU" maxlength="12"> 
    <br/>
    Alamat : 
    <textarea name="" id="" cols="20" rows="2">
    </textarea>
    <br/>
    Agama <br/>
    <input type="radio" name="agama"> Islam <br/>
    <input type="radio" name="agama"> Kristen <br/>
    <input type="radio" name="agama"> Katholik <br/>
    <input type="radio" name="agama"> Hindu <br/>
    <input type="radio" name="agama"> Budha <br/>
    <input type="radio" name="agama"> Konghucu <br/>
    Kondisi Vaksin 
    <input type="radio" name="vaksin"> SUDAH
    <input type="radio" name="vaksin"> BELUM
    <br/>
    Makanan Favorit
    <input type="checkbox"> Mie Goreng
    <input type="checkbox"> Nasi Goreng
    <br>
    </form>
</body>
</html>
